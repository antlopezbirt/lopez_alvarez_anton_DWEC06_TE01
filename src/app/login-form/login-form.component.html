<h1 class="display-6 mb-5">Login:</h1>

<form #formLogin="ngForm" class="border rounded p-4">
  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input type="text" name="usuario" class="form-control" [ngClass]="{'is-invalid': !this.usuarioValido}" (keyup)="validarUsuario()" (blur)="validarUsuario()" [(ngModel)]="this.usuario" required>
    <div class="invalid-feedback">
      Debes rellenar el nombre.
    </div>
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Contraseña</label>
    <input type="password" name="password" class="form-control" [ngClass]="{'is-invalid': !this.passwordValida}" (keyup)="validarPassword()" (blur)="validarPassword()" [(ngModel)]="this.password" required>
    <div class="invalid-feedback">
      La contraseña no puede estar vacía.
    </div>
  </div>

  <div class="d-flex justify-content-evenly">
    <button type="submit" class="btn btn-primary" (click)="this.cancelar()">Cancelar</button>
    <button type="submit" class="btn btn-success" (click)="this.chequearLogin()" [disabled]="!this.botonActivo || !this.validarBoton()">Enviar</button>
  </div>
  
</form>

<div *ngIf="this.loginValido === false">

  <div class="mt-5 alert alert-danger d-flex justify-content-center align-items-center" role="alert">
    <p class="fw-bold mb-0"><i class="bi bi-exclamation-triangle-fill"></i> ¡Credenciales incorrectas!</p>
  </div>

</div>
